# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:

  # main
- package-ecosystem: "nuget"
  target-branch: "main"
  directory: "/"
  schedule:
    interval: "daily"
  groups:
    nuget-deps:
      patterns:
        - "*"
- package-ecosystem: "github-actions"
  target-branch: "main"
  directory: "/"
  schedule:
    interval: "daily"
  groups:
    actions-deps:
      patterns:
        - "*"

  # develop
- package-ecosystem: "nuget"
  target-branch: "develop"
  directory: "/"
  schedule:
    interval: "daily"
  groups:
    nuget-deps:
      patterns:
        - "*"
- package-ecosystem: "github-actions"
  target-branch: "develop"
  directory: "/"
  schedule:
    interval: "daily"
  groups:
    actions-deps:
      patterns:
        - "*"
